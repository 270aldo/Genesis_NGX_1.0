# SonarCloud configuration for GENESIS project
sonar.organization=ngx-ecosystem
sonar.projectKey=NGX_GENESIS_BACKEND

# Project information
sonar.projectName=GENESIS - NGX AI Backend
sonar.projectVersion=1.0.0
sonar.projectDescription=Multi-agent AI system for fitness and nutrition

# Source code configuration
sonar.sources=backend/,frontend/src/
sonar.tests=backend/tests/,frontend/src/

# Source encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.python.version=3.12
sonar.javascript.node.maxspace=8192

# Exclusions
sonar.exclusions=\
  backend/**/__pycache__/**,\
  backend/.venv/**,\
  backend/venv/**,\
  backend/build/**,\
  backend/dist/**,\
  backend/docs/**,\
  backend/scripts/**,\
  backend/examples/**,\
  backend/migrations/**,\
  backend/alembic/**,\
  frontend/node_modules/**,\
  frontend/dist/**,\
  frontend/build/**,\
  frontend/coverage/**,\
  frontend/public/**,\
  **/*.md,\
  **/*.yml,\
  **/*.yaml,\
  **/*.json,\
  **/Dockerfile*,\
  **/.env*,\
  **/docker-compose*

# Test exclusions
sonar.test.exclusions=\
  backend/tests/**,\
  frontend/src/**/*.test.*,\
  frontend/src/**/*.spec.*

# Coverage settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Quality gate settings
sonar.qualitygate.wait=true

# Code duplication settings
sonar.cpd.exclusions=\
  backend/tests/**,\
  frontend/src/**/*.test.*

# Security hotspots
sonar.security.hotspots.inheritFromParent=true

# Issues settings
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore missing coverage on test files
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1133
sonar.issue.ignore.multicriteria.e1.resourceKey=backend/tests/**

# Ignore TODO comments in development
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=**

# Ignore specific TypeScript issues during development
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e3.resourceKey=frontend/src/**

# Ignore console logs in development files
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S2762
sonar.issue.ignore.multicriteria.e4.resourceKey=frontend/src/**/*.dev.*
